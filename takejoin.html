    <div id="container">
      <h1>자원봉사자 회원가입</h1>
      <form action="#" id="register">
        <ul id="user-info">
          <li>
            <label for="user-id" class="field">아이디</label>
            <input type="text" id="#user_id" placeholder="4~15자리의 영문과 숫자로 입력" required autocomplete="off" />
            <!-- 에러 메시지 출력을 위한 span -->
            <span class="error" id="user-id-error"></span>
          </li>
          <li>
            <label for="email" class="field">이메일</label>
            <input type="email" id="email" required />
            <!-- 에러 메시지 출력을 위한 span -->
            <span class="error" id="email-error"></span>
          </li>
          <li>
            <label for="user-pw1" class="field">비밀번호</label>
            <input type="password" id="#user_pw" placeholder="8자리 이상" required />
            <!-- 에러 메시지 출력을 위한 span -->
            <span class="error" id="user-pw1-error"></span>
          </li>
          <li>
            <label for="user-pw2" class="field">비밀번호 확인</label>
            <input type="password" id="user-pw2" required />
            <!-- 에러 메시지 출력을 위한 span -->
            <span class="error" id="user-pw2-error"></span>
          </li>
        </ul>
        <ul id="buttons">
          <li>
            <button type="submit" class="btn btnBlack" id="alertjoin"><a href="login.html">가입하기</a></button>
          </li>
          <li>
            <button type="reseet" class="btn btnGray"><a href="join.html">취소</a></button>
          </li>
        </ul>
      </form>

    <script>
      $(document).ready(function () {
        $("#user_id ,#user_pw ,#confirm_pw").on("focus", function () {
          $(this).addClass("focused");
        });
        $("#user_id ,#user_pw ,#confirm_pw").on("blur", function () {
          $(this).removeClass("focused");
        });
        // 회원가입 필드에서 값 가져오기
        $("#signupForm").submit(function (e) {
          e.preventDefault(); //폼 제출 방지
          var userId = $("#user_id").val();
          var password = $("#user_pw").val();
          //   정규표현식을 사용한 유효성 검사
          var idPattern = /^[a-zA-Z0-9]{4,12}$/;
          var pwPattern = /^(?=.*[a-zA-Z])(?=.*[0-9]).{6,12}$/;
          // 아이디 유효성 검사
          if (!idPattern.test(userId)) {
            $("#user_id").next(".error").text("사용자 ID는 영문자와 숫자로만 이루어진 4~12자여야 합니다.");
            return;
          } else {
            $("#user_id").next(".error").text("");
          }
          //   비밀번호 확인 검사
          if (!pwPattern.test(password)) {
            $("#user_pw").next(".error").text("비밀번호는 영문자와 숫자의 조합으로 6~12자여야 합니다.");
            return;
          } else {
            $("#user_pw").next(".error").text("");
          }
        });
        // 버튼을 클릭하면 얼럿 창을 띄우는 이벤트 처리
        $("#alertBtn").click(function () {
          alert("가입되었습니다. 로그인으로이동합니다.");
        });
      });
    </script>
